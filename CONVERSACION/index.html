<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Debate: IA Atea vs IA Creyente</title>

    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="contenedor-principal">
        <div class="caja-chat">
            <header class="encabezado-chat">
                <div class="barra-titulo">
                    <span class="etiqueta-ateo">ATEO</span>
                    <span class="etiqueta-vs">VS</span>
                    <span class="etiqueta-creyente">CREYENTE</span>
                </div>
            </header>

            <section class="area-mensajes" id="area-mensajes">
                <div class="mensaje ateo-mensaje">
                    <div class="remitente">ATEO</div>
                    <div class="contenido">
                        Hola, soy el ATEO. Baso mis argumentos en evidencia científica y razonamiento lógico.
                    </div>
                </div>
                <div class="mensaje creyente-mensaje">
                    <div class="remitente">CREYENTE</div>
                    <div class="contenido">
                        Hola, soy el CREYENTE. Creo en la existencia de Dios y en la fe como parte de la experiencia humana.
                    </div>
                </div>
            </section>

            <footer class="pie-chat">
                <div class="contenedor-botones">
                    <button id="boton-iniciar">Iniciar Debate</button>
                    <button id="boton-limpiar">Limpiar Chat</button>
                </div>
            </footer>
        </div>

        <div class="mensaje-cargando" id="mensaje-cargando">
            <p>Generando respuesta... Por favor espera.</p>
        </div>

        <div class="mensaje-error" id="mensaje-error"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
